    <div id="title" class="container text-center">
        <h3>User Profile</h3>
        <p><em>Your User Profile is important for us, which we can use for imporoving the User Experience!</em></p>
        <form>
            <div class="form-group">
                <label class="control-label col-sm-2" for="userid">User ID:</label>
                <div class="col-sm-10">
                    <input type="userid" class="form-control" name="userid" id="userid">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="fname">First Name:</label>
                <div class="col-sm-10">
                    <input type="fname" class="form-control" name="fname" id="fname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">
                    <input type="lname" class="form-control" id="lname" name="lname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="phoneNum">E-mail Address:</label>
                <div class="col-sm-10">
                    <input type="E-mail" class="form-control" id="E-mail" name="E-mail">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="Age">Age:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Country</label>
                <div class="col-sm-10">
                    <input type="country" class="form-control" id="country" name="country">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>

        </form>

    <script>
        $(document).ready(function () {
            checkCookie();

            function checkCookie() {
                var name = location.href.split("?")[1];
                var tempCookie = getCookie(name);
                var user = $.parseJSON(tempCookie);
                $("#userid").val(user.userid);
                $("#fname").val(user.firstName);
                $("#lname").val(user.lastName);
                $("#E-mail").val(user.email);
                $("#age").val(user.age);
                $("#country").val(user.country);
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }


            $("#comment").click(function () {
                var id = $("#userid").val();
                var url = "comment.html?"+id;
                location.href = url;
            });

        });
    </script>
