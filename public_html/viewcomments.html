    <script>
        $(document).ready(function () {
            checkCookie();

            function checkCookie() {
                var name = location.href.split("?")[1];
                var tempCookie = getCookie(name);
                var user = $.parseJSON(tempCookie);
                for (var i = 0; i < user.comments.length;i++) {
                    var table = document.getElementById("displaycomments");
                    var x = table.rows.length;
                    var row = table.insertRow(x);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                   var index=i;
                    cell2.innerHTML=user.comments[i].placeName;
                    cell3.innerHTML=user.comments[i].content;
                    cell4.innerHTML=user.comments[i].rating;
                    cell1.innerHTML=index+1;
                }

            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
